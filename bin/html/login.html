<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../resource/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resource/login.css">
</head>
<body>
<div class="container login">
    <h3 class="text-center">登录</h3>
    <form action="">
        <div class="login-list text-center">
            <input type="text" name="name" placeholder="请输入账号">
        </div>
        <div class="login-list text-center">
            <input type="password" name="password" placeholder="请输入密码">
        </div>
        <div class="login-list text-center">
            <input type="text" name="verify" placeholder="请输入验证码">
            <div class="verify">
                <img src="../resource/image/verify.png" alt="">
            </div>
        </div>
        <button type="submit" class="login-but">登录</button>
    </form>
</div>
<script src="../lib/jquery.min.js"></script>
<script src="../script/common.js"></script>
<script>
    (function(){
        $(document).ready(function () {
            var name = $("input[name='name']").val(),
                password = $("input[name='password']").val(),
                verify = $("input[name='verify']").val();
            if(!name || name ==="") return dialog.message("请输入账号",2000);
            if(!password || password ==="") return dialog.message("请输入密码",2000);
            var formData = {name:"name",password:"password",verify:"verify"};
            $.ajax({
                url:"",
                type:"POST",
                dataType:"json",
                data:formData
            })
        })
    }())
</script>
</body>
</html>
